<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Search Page Clone | Educational Project</title>

    <meta name="description" content="A Google-style search page clone built for educational purposes using HTML, CSS, and JavaScript.">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav>
        <a href="#">Mail</a>
        <a href="#">Images</a>
    </nav>
</header>

<main>

    <!-- TEXT LOGO (SAFE) -->
    <h1 class="text-logo">Search<span>Clone</span></h1>

    <form action="https://www.google.com/search" method="get" onsubmit="return validateSearch()">
        <div class="search-container">
            <input
                type="text"
                name="q"
                id="searchInput"
                placeholder="Search or type a query"
                autofocus
            />
        </div>

        <p class="disclaimer">
            This is a personal educational project and is not affiliated with Google.
        </p>

        <div class="buttons">
            <button type="submit">Search</button>
            <a
                href="https://doodles.google/"
                target="_blank"
                rel="noopener noreferrer"
                class="btn"
            >
                I'm Feeling Lucky
            </a>
        </div>
    </form>

</main>

<footer>
    <p>India</p>
    <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
